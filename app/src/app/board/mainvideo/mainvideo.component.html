<ion-content>
  <ion-grid>
    <ion-row *ngFor="let row of peer.cameraStreams" class="ion-align-self-center">
      <ion-col [size]="stream.size" *ngFor="let stream of row">
        <app-videoplayer [stream]="stream" [toolbar]="true"></app-videoplayer>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
